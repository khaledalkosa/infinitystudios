        <div class="sup-form-container">

            <form action="https://formspree.io/f/mdojaqzy" method="POST">

                <div class="form-inputs">

                    <div style="width: 80%;">
                        <svg xmlns="http://www.w3.org/2000/svg" class="form-input-ionicon" viewBox="0 0 512 512"><title>Person</title>
                            <path d="M344 144c-3.92 52.87-44 96-88 96s-84.15-43.12-88-96c-4-55 35-96 88-96s92 42 88 96z" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/>
                            <path d="M256 304c-87 0-175.3 48-191.64 138.6C62.39 453.52 68.57 464 80 464h352c11.44 0 17.62-10.48 15.65-21.4C431.3 352 343 304 256 304z" fill="none" stroke-miterlimit="10" stroke-width="32"/>
                        </svg>
                        <input type="text" name="first-name" id="first-name" placeholder="FIRST NAME" required>
                    </div>

                    
                    <div style="width: 80%;">
                        <svg xmlns="http://www.w3.org/2000/svg" class="form-input-ionicon" viewBox="0 0 512 512"><title>Person</title>
                            <path d="M344 144c-3.92 52.87-44 96-88 96s-84.15-43.12-88-96c-4-55 35-96 88-96s92 42 88 96z" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/>
                            <path d="M256 304c-87 0-175.3 48-191.64 138.6C62.39 453.52 68.57 464 80 464h352c11.44 0 17.62-10.48 15.65-21.4C431.3 352 343 304 256 304z" fill="none" stroke-miterlimit="10" stroke-width="32"/>
                        </svg>
                        <input type="text" name="last-name" id="last-name" placeholder="LAST NAME" required>
                    </div>

                    
                    <div id="form-mail-input">
                        <svg xmlns="http://www.w3.org/2000/svg" class="form-input-ionicon" viewBox="0 0 512 512"><title>Mail</title>
                            <rect x="48" y="96" width="416" height="320" rx="40" ry="40" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/>
                            <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M112 160l144 112 144-112"/>
                        </svg>
                        <input type="email" name="mail" id="mail" placeholder="MAIL" required>
                    </div>

                    
                    <div id="form-phone-input">
                        <svg xmlns="http://www.w3.org/2000/svg" class="form-input-ionicon" viewBox="0 0 512 512"><title>Phone Portrait</title>
                            <rect x="128" y="16" width="256" height="480" rx="48" ry="48" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/>
                            <path d="M176 16h24a8 8 0 018 8h0a16 16 0 0016 16h64a16 16 0 0016-16h0a8 8 0 018-8h24" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/>
                        </svg>
                        <input type="text" name="phone-number" id="phone-number" placeholder="PHONE NUMBER" required>
                    </div>


                </div>

                <div class="form-select">

                    <label for="country">YOUR COUNTRY</label>

                    <select name="country" id="country">
                        <option value="syria" selected>SYRIA</option>
                        <option value="erbil">ERBIL</option>
                        <option value="uae">UAE</option>
                        <option value="others">OTHERS</option>
                    </select>

                </div>

                <div class="form-textarea">

                    <label for="problem"> PLEASE TELL US WHAT IS YOUR PROBLEM </label> <br>
                    <textarea name="problem" id="problem" required></textarea>

                </div>

                <div class="form-submit-btns">

                    <button type="reset">
                        RESET
                    </button>

                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" class="form-submit-btns-ionicon" viewBox="0 0 512 512"><title>Paper Plane</title>

                        </svg>
                        SEND
                    </button>

                </div>


            </form>
